<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}index{% endblock %} - freshman</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ static_url('css/flat-ui.css') }}" />
    <link rel="stylesheet" href="{{ static_url('css/select2.css') }}" />
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}" />
    {% block afterhead %}
    {% endblock %}
  </head>
  <body>
    {% block main %}
    {% endblock %}
    {% block modal %}
    {% endblock %}
  </body>
  <script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('js/select2.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('js/bootstrap-modal.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('js/modal.js') }}" type="text/javascript"></script>
  {% block afterbody %}
  {% endblock %}
</html>
