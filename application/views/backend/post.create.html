<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}创建{% endblock %}</title>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/select2.css') }}" />
        <link rel="stylesheet" href="{{ static_url('css/typo.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/editor.css') }}">
    </head>
    <body>
        <div id="toolbar">
            <div class="clearfix">
                 <ul id="editor-commands" class="toolbar-buttons pull-left">
                    <li>
                        <a role="button" data-command="bold" href="#" title="加粗"><i class="icon-bold"></i></a>
                    </li>
                    <li>
                        <a role="button" data-command="italic" href="#" title="斜体"><i class="icon-italic"></i></a>
                    </li>
                    <li>    
                        <a role="button" data-command="strikeThrough" href="#" title="删除线"><i class="icon-strikethrough"></i></a>
                    </li>
                    <li>
                        <a role="button" data-command="underline" href="#" title="下划线"><i class="icon-underline"></i></a>
                    </li>
                    <!--li>
                        <a role="modal" data-toggle="modal" href="#insert-link-modal" title="插入超链接"><i class="icon-link"></i></a>
                    </li>
                    <li>
                        <a href="#" title="插入图片"><i class="icon-camera"></i></a>
                    </li-->
                    <li>
                        <a role="button" data-command="insertOrderedList" href="#" title="有序列表"><i class="icon-list-ol"></i></a>
                    </li>
                    <li>
                        <a role="button" data-command="insertUnorderedList" href="#" title="无序列表"><i class="icon-list-ul"></i></a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle toolbar-button status" data-toggle="dropdown">普通文本</a>
                            <ul class="dropdown-menu typo format-buttons">
                                <li>
                                    <a role="button" data-command="formatBlock" data-value="p" href="#">普通文本</a>
                                </li>
                                <li>
                                    <hr />
                                </li>
                                <li>
                                    <a role="button" data-command="formatBlock" data-value="h1" href="#"><h1>文章标题</h1></a>
                                </li>
                                <li>
                                    <a role="button" data-command="formatBlock" data-value="h2" href="#"><h2>二级标题</h2></a>
                                </li>
                                <li>
                                    <a role="button" data-command="formatBlock" data-value="h3" href="#"><h3>三级标题</h3></a>
                                </li>
                                <li>
                                    <a role="button" data-command="formatBlock" data-value="h4" href="#"><h4>四级标题</h4></a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <ul class="toolbar-buttons pull-right" role="navigation">
                    <li id="status-bar" class="status"></li>
                    <li>
                        <a role="button" class="publish" data-toggle="modal" href="#publish-modal" title="发布"><i class="icon-rocket"></i></a>
                    </li>
                    <li>
                        <a role="button" class="save-draft" href="#" title="保存草稿"><i class="icon-save"></i></a>
                    </li>
                    <li>
                        <a role="button" class="return" href="{{ site_url('/backend/posts') }}" title="返回文章列表"><i class="icon-folder-open"></i></a>
                    </li>
                    <li>
                        <a href="#" title="帮助"><i class="icon-question"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="editwrap">
            <div class="editarea">
                <article class="article typo" role="main" {% block post_meta %}data-id="" data-status="-1"{% endblock %}>
                    {% block post_content %}
                    <h1 class="title" data-click="false">文章标题</h1>
                    {% endblock %}
                </article>
            </div>
        </div>
        <div id="insert-link-modal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close" aria-hidden="true">&times;</button>
                <h3>插入超链接</h3>
            </div>
            <div class="modal-body">
                <form class="form">
                    <input name="text" type="text" placeholder="文字" />
                    <input name="uri" type="text" placeholder="http://" />
                </form>
                <a href="#" class="btn submit">添加</a>
                <a data-dismiss="modal" href="#" class="btn">取消</a>
            </div>
        </div>
        {% include 'backend/post.publish_modal.html' %}
    </body>
    <script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/bootstrap-dropdown.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/bootstrap-modal.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/select2.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="{{ static_url('js/editor.js') }}"></script>
</html>
